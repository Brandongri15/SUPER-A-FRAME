<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="5"
        depth="13"
        position="-1 3 1"
        color="#BBAA33" 
        shadow>
      </a-box>
      <a-dodecahedron>
        width="3"
          height="5"
          depth="13"
          position="-1 3 1"
          color="#fff" 
          shadow>
        </a-dodecahedron>

        <a-plane
          width="4"
          height="12"
          depth="1"
          position="-10 5 6"
          color="#D5BAE4" 
          shadow>
        </a-plane>

        <a-ring
        width="10"
        height="2"
        depth="13"
        position="-2 2-3"
        color="#BAE3F7" 
        shadow>
        </a-ring>

        <a-sphere
        width="1"
        height="1"
        depth="1"
        position="-5 10 3"
        color="#EB5757" 
        shadow>
        </a-sphere>

      
    </a-scene>
  </body>
</html>
